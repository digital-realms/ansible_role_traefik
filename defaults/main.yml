---
# defaults file for traefik
traefik_version: '1.1.2'
traefik_binary: 'traefik'
traefik_binary_path: '/opt/traefik'
traefik_config_file: 'traefik.toml'
traefik_sysd_runlevel: 'multi-user.target'

default_traefik_config:
  main_section:
    graceTimeOut: 10
    debug: false
    checkNewVersion: false
    traefikLogsFile: 'log/traefik.log'
    accessLogsFile: 'log/access.log'
    logLevel: 'ERROR'
    ProvidersThrottleDuration: '2'
    MaxIdleConnsPerHost: 200
    InsecureSkipVerify: true
  file_backend:
    filename: 'rules.toml'

traefik_config: {}
